apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
    apps_name: thunderstorm
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: redis
      apps_name: thunderstorm
  template:
    metadata:
      labels:
        app: redis
        apps_name: thunderstorm
    spec:
      containers:
      - name: redis
        image: redis:latest  
        ports:
        - containerPort: 6379
        
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
